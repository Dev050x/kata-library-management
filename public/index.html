<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <script defer src="dist/main.js"></script>
</head>
<body>
    <h1>Library Management System</h1>
    <div>
        <h2>Add Book</h2>
        <input type="text" id="isbn" placeholder="ISBN">
        <input type="text" id="title" placeholder="Title">
        <input type="text" id="author" placeholder="Author">
        <input type="number" id="publicationYear" placeholder="Publication Year">
        <button id="addBook">Add Book</button>
    </div>
    <div>
        <h2>Borrow Book</h2>
        <input type="text" id="borrowIsbn" placeholder="ISBN">
        <button id="borrowBook">Borrow Book</button>
    </div>
    <div>
        <h2>Return Book</h2>
        <input type="text" id="returnIsbn" placeholder="ISBN">
        <button id="returnBook">Return Book</button>
    </div>
    <div>
        <h2>Available Books</h2>
        <ul id="bookList"></ul>
    </div>
</body>
</html>
